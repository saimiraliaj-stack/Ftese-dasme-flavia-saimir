<!doctype html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flavia & Saimir</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #ffffff, #f6f2ea);
      color: #1c1c1c;
    }

    /* ===== INTRO VIDEO OVERLAY ===== */
    #intro {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      cursor: pointer;
      transition: opacity .4s ease;
    }

    #intro.hide {
      opacity: 0;
      pointer-events: none;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    /* FSHIH UI-n e SAFARI */
    video::-webkit-media-controls,
    video::-webkit-media-controls-start-playback-button,
    video::-webkit-media-controls-play-button {
      display: none !important;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 64px;
      font-weight: 400;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 40px;
    }

    .block {
      font-size: 15px;
      line-height: 1.8;
      margin-bottom: 24px;
    }

    a {
      color: #1c1c1c;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 { font-size: 46px; }
    }
  </style>
</head>

<body>

  <!-- INTRO VIDEO -->
  <div id="intro">
    <video id="introVideo" poster="poster.jpg" playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- MAIN PAGE -->
  <main>
    <h1>Flavia &amp; Saimir</h1>

    <p class="subtitle">
      Me kënaqësi ju ftojmë të ndani me ne ditën më të veçantë të jetës sonë.
    </p>

    <div class="block">
      <strong>Data:</strong> 10 Shtator 2026<br>
      <strong>Ora:</strong> 20:00 – Mirëseardhja me koktej
    </div>

    <div class="block">
      <strong>Vendndodhja:</strong><br>
      Kompleksi Golden, Tiranë<br>
      <a href="https://www.google.com/maps/place/Kompleksi+Golden/@41.3069139,19.5588003,17z/data=!3m1!4b1!4m6!3m5!1s0x134fd80ceafef429:0x2a0301532136c787!8m2!3d41.3069139!4d19.5613752!16s%2Fg%2F11c1q7gnfq"
         target="_blank">
        Hap vendndodhjen në Google Maps
      </a>
    </div>

    <div class="block">
      Me dashuri,<br>
      <strong>Flavia &amp; Saimir</strong>
    </div>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const video = document.getElementById("introVideo");

    intro.addEventListener("click", async () => {
      try {
        video.playsInline = true;
        video.muted = true;
        await video.play();
      } catch (e) {}
    });

    video.addEventListener("ended", () => {
      intro.classList.add("hide");
      setTimeout(() => intro.remove(), 500);
    });
  </script>

</body>
</html>
